<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WizarMark</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,300,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,700,0,0" />
</head>

<body>
    <div id="wizarmark">
        <div>
            <img src="" alt="wizarmark icon" id="logo">
            <h1>WizarMark</h1>
        </div>
        <div class="right">
            <button href="#" id="fetch_bookmarks">Fetch Bookmarks</button>
            <span class="material-symbols-outlined">
                close
            </span>
        </div>
    </div>
    <form id="bookmarkForm">
        <input type="text" id="title" placeholder="Enter title" required>
        <input type="text" id="urlInput" placeholder="Enter website url" required>
        <input type="hidden" id="favicon">
        <button type="submit" id="add_bookmark">Add Bookmark</button>
    </form>
    <ul id="bookmarkList"></ul>
    <script src="index.js"></script>
</body>

</html>
